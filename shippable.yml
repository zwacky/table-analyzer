# Build Environment
build_environment: Ubuntu 12.04

language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - mkdir -p shippable/testresults
  - composer install --prefer-source --no-interaction --dev

script: phpunit -d memory_limit=1024M --log-junit shippable/testresults/junit.xml tests/*.php

notifications:
  email: false